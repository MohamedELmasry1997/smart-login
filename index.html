<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="text-center my-5 shadow-lg py-5">
            <h1 class="">Smart Login System</h1>
            <div class="col-md-12">
              <div class="">
                <div>
                  <input
                    id="userEmailLogin"
                    type="text"
                    placeholder="Enter your Email"
                    class="w-50 mt-3 form-control"
                  />
                </div>
                <div>
                  <input
                    id="userPassLogin"
                    type="password"
                    placeholder="Enter your password"
                    class="w-50 mt-3 form-control"
                  />
                </div>
              </div>
              <button id="goBtn" onclick="login()" class="btn myBtn w-50 mt-3">
                Login
              </button>

              <p class="py-3 text-light">
                Don't have an account? <a href="./signup.html">sign up</a>
              </p>
              <p id="wrong" class="text-danger d-none">
                wrong email or password
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
