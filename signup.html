<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="text-center my-5 shadow-lg py-5">
            <h1 class="">Smart Login System</h1>
            <div class="col-md-12">
              <div>
                <div>
                  <input
                    id="userName"
                    type="text"
                    placeholder="Enter your Name"
                    class="w-50 mt-3 form-control"
                  />
                </div>
                <div>
                  <input
                    id="userEmail"
                    type="text"
                    placeholder="Enter your Email"
                    class="w-50 mt-3 form-control"
                  />
                </div>
                <div>
                  <input
                    id="userPass"
                    type="password"
                    placeholder="Enter your password"
                    class="w-50 mt-3 form-control"
                  />
                </div>
              </div>
              <button id="create" class="btn myBtn w-50 mt-3">
                Create account
              </button>

              <p class="py-3 text-light">
                Already Have an account? <span id="loginBtn">Login</span>
              </p>
              <p id="notValid" class="d-none text-danger">
                Please enter a valid data
              </p>
              <p id="validData" class="d-none text-success">Success</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
